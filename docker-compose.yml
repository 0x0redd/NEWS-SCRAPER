version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-scraper-api
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Persist data directory for news scraper
      # Use absolute path on Windows, relative path on Linux/Mac
      - ./data:/app/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge

